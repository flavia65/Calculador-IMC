<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./assets/images/illustration.svg" alt="IMC">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span>Kg</span>
                    </div>
                </div>

                
                <div class="input-box">
                    <label for="height">Altura</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>cm</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </form>

            <div id="infos" class="hidden">
                <div id="results">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC </span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="https://www.tjdft.jus.br/informacoes/programas-projetos-e-acoes/pro-vida/dicas-de-saude/pilulas-de-saude/o-que-o-indice-de-massa-corporal-imc-diz-sobre-sua-saude" target="_blank">Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/JS/script.js"></script>
</body>
</html>
